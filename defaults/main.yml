---
httpd_service: "httpd"

httpd_firewalld:
  zones:
    - name: public
      services:
        - http
        - https
      ports: []


httpd_VirtualHosts:
  - ServerName: "{{ inventory_hostname }}"
    Listen: 80
    ServerAlias: "{{ inventory_hostname }}"
    DocumentRoot: /var/www/html
    directives:
      - Directory: "/var/www/html"
        options:
          - Require: "all granted"
